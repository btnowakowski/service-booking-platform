# Docker Compose dla lokalnego developmentu
# Uruchomienie: docker-compose up --build

services:
  # ─────────────────────────────────────────────────────────
  # Baza danych PostgreSQL (opcjonalna - możesz użyć SQLite)
  # ─────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: booking_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: booking_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────
  # Aplikacja Django
  # ─────────────────────────────────────────────────────────
  web:
    build: .
    container_name: booking_web
    restart: unless-stopped
    ports:
      - "8000:8010"
    environment:
      # Tryb DEBUG (1 = dev z SQLite, 0 = prod z Postgres)
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "local-dev-secret-key-change-in-production"
      
      # Połączenie z bazą Postgres
      DB_NAME: booking
      DB_USER: booking_user
      DB_PASSWORD: booking_password
      DB_HOST: db
      DB_PORT: 5432
      
      # Hosty
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CSRF_TRUSTED_ORIGINS: "http://localhost:8000,http://127.0.0.1:8000"
    depends_on:
      db:
        condition: service_healthy
    # Opcjonalnie: odkomentuj volumes dla hot-reload
    # volumes:
    #   - .:/app

  # ─────────────────────────────────────────────────────────
  # Aplikacja Django w trybie DEV (SQLite, bez Postgres)
  # Użyj: docker-compose up web-dev
  # ─────────────────────────────────────────────────────────
  web-dev:
    build: .
    container_name: booking_web_dev
    ports:
      - "8000:8010"
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "dev-secret-key"
    volumes:
      - .:/app
      - sqlite_data:/app/db_docker
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8010"
    profiles:
      - dev

volumes:
  postgres_data:
  sqlite_data:
