{% if messages %}
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
    {% for message in messages %}
        <div class="toast align-items-center border-0 show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body {% if message.level == 40 %}bg-danger{% elif message.level == 30 %}bg-warning{% elif message.level == 25 %}bg-info{% else %}bg-success{% endif %} text-white rounded">
                    <strong>{{ message }}</strong>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    document.querySelectorAll('.toast').forEach(toastElement => {
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    });
</script>
{% endif %}
