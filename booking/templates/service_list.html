{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-between mb-3">
  <div>
    <h1 class="mb-1">Usługi</h1>
    <div class="text-muted-2 small">Wybierz usługę i zarezerwuj wolny termin.</div>
  </div>
</div>

<div class="row g-3">
    <div class="card-soft p-3 mb-4">
    <form method="get" class="d-flex gap-3">
        <input type="text" name="q" class="form-control" placeholder="Szukaj usługi..."
            value="{{ query }}">
        <button class="btn btn-primary">Szukaj</button>
        <a class="btn btn-outline-secondary"
           href="{% url 'booking:service_list' %}">
            Wyczyść
        </a>
    </form>
    </div>

  {% for s in object_list %}
    <div class="col-md-6 col-lg-4">
      <div class="card-soft p-3 h-100 d-flex flex-column">
        <h3 class="h5 mb-1">{{ s.name }}</h3>
        <p class="text-muted-2 small flex-grow-1">
          {{ s.description|default:"Brak opisu" }}
        </p>

        <div class="d-flex justify-content-between align-items-center mt-2">
          <span class="fw-semibold">{{ s.price }} zł</span>
          <a class="btn btn-primary btn-sm"
             href="{% url 'booking:service_detail' s.id %}">
            Zobacz terminy →
          </a>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-muted-2">Brak usług w systemie.</p>
  {% endfor %}
</div>

{% endblock %}
